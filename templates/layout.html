<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d6efd">
  <title>{% block title %}Restaurante Marisol{% endblock %}</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="/static/img/logo.png">
  <style>
    body {
      background: #f8f9fa;
    }
    nav.navbar {
      background-color: #0d6efd;
    }
    nav.navbar a.navbar-brand, nav.navbar .nav-link {
      color: #fff;
    }
    nav.navbar .nav-link:hover {
      color: #d1e9ff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        Restaurante Marisol
      </a>
      <div>
        <a class="nav-link d-inline" href="/">Mesas</a>
        <a class="nav-link d-inline" href="/historial">Historial</a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(reg => console.log("✅ Service Worker registrado!"))
          .catch(err => console.warn("❌ Service Worker fallo:", err));
      });
    }
  </script>
</body>
</html>
